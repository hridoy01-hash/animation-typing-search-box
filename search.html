<html>

<head>
    <meta charset="utf-8">
    <title>iTyped</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121C9D;
            font-family: sans-serif;
        }

        h1 {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            margin: 0;
            padding: 0;
            width: 100%;
            color: #fff;
            text-align: center;

        }
    </style>
</head>

<body>
    <h1>Hello! How are you?<br><span class="ityped"></span></h1>
    <script src="https://unpkg.com/ityped@0.0.10"></script>
    <script>
        window.ityped.init(document.querySelector('.ityped'), {
            strings: ['I love programming!', 'I make web sites using php and js', 'It is very interesting!'],
            loop: true
        })
    </script>
</body>

</html>
